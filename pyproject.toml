[tool.black]
line-length = 100
target-version = ["py311"]
exclude = "\\.venv|build|dist"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# reguli principale (păstrăm ce ai folosit deja)
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["custom_components.apanova_ro"]

[tool.ruff.format]
# lăsăm formatterul ruff activ (lucrează împreună cu black)
docstring-code-format = true
